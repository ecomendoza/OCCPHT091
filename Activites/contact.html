<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <h1>Enrico Mendoza</h1>
    </header>

    <hr />

    <section>
      <h2>Get in Touch</h2>
      <form action="#" method="POST">
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required=""
            fdprocessedid="m072x"
          />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required=""
            fdprocessedid="j91f1k"
          />
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="123-456-7890"
            fdprocessedid="7g67mb"
          />
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required=""></textarea>
        </div>
        <div>
          <label for="color">Favorite Color:</label>
          <input type="color" id="color" name="color" />
        </div>
        <div>
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            fdprocessedid="qzonq2"
          />
        </div>
        <div>
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required="" />
        </div>
        <div>
          <button type="submit" fdprocessedid="qhm3j">Submit</button>
        </div>
      </form>
    </section>

    <hr />

    <footer>
      <h2>Contact Me</h2>
      <ul>
        <li>
          <span class="social">Facebook: </span>
          <a href="https://www.facebook.com/enricooo.mendoza" target="_blank"
            >Eco Mendoza</a
          >
        </li>
        <li>
          <span class="social">Instagram: </span>
          <a href="https://www.instagram.com/?hl=en" target="_blank"
            >enricooo.mendoza</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
